name: Build & Deploy to GitHub Pages

on:
  push:
    tags: ['v*']

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm install

      - run: npm run build

      - name: Prepare GitHub Pages artifact
        run: |
          mkdir -p _site/${{ github.ref_name }}
          cp dist/ptools-core.min.js _site/${{ github.ref_name }}/
          cp dist/ptools-core.min.js.map _site/${{ github.ref_name }}/
          cp dist/ptools-core.esm.min.js _site/${{ github.ref_name }}/
          cp dist/ptools-core.esm.min.js.map _site/${{ github.ref_name }}/
          cp dist/integrity.json _site/${{ github.ref_name }}/
          # Also publish as "latest"
          cp -r _site/${{ github.ref_name }} _site/latest

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
